<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - TeuPai Email</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    :root {
      --primary: #7c3aed;
      --primary-dark: #6d28d9;
      --background: #f9fafb;
      --text: #1f2937;
      --error: #ef4444;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --primary: #8b5cf6;
        --primary-dark: #7c3aed;
        --background: #1f2937;
        --text: #f9fafb;
        --error: #f87171;
      }
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1.5rem;
      text-align: center;
    }
    
    .container {
      max-width: 32rem;
      width: 100%;
    }
    
    h1 {
      font-size: 1.875rem;
      line-height: 2.25rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    
    .subtitle {
      font-size: 1.125rem;
      line-height: 1.75rem;
      margin-bottom: 2rem;
      color: var(--text);
      opacity: 0.8;
    }
    
    .icon {
      width: 8rem;
      height: 8rem;
      margin-bottom: 2rem;
      color: var(--primary);
    }
    
    .button {
      display: inline-flex;
      align-items: center;
      padding: 0.75rem 1.25rem;
      background-color: var(--primary);
      color: white;
      border-radius: 0.375rem;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.2s;
      margin-top: 1.5rem;
      border: none;
      cursor: pointer;
    }
    
    .button:hover {
      background-color: var(--primary-dark);
    }
    
    .button:focus {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }
    
    .info {
      margin-top: 3rem;
      padding: 1.5rem;
      border-radius: 0.5rem;
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .info-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .info-text {
      font-size: 0.875rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m-3.536-3.536a5 5 0 010-7.071m3.536 9.192a9 9 0 01-12.728 0m3.536-3.535a5 5 0 010-7.07m0 0l-4.243-4.243m4.243 4.243L4.93 9.88M17.657 17.657l4.243 4.243m-4.243-4.243L21.07 14.12" />
    </svg>
    
    <h1>Você está offline</h1>
    <p class="subtitle">
      Parece que você está sem conexão com a internet no momento.
    </p>
    
    <button class="button" onclick="tryReconnect()">
      Tentar novamente
    </button>
    
    <div class="info">
      <h2 class="info-title">Informação de diagnóstico</h2>
      <p class="info-text">
        O aplicativo TeuPai funciona melhor com uma conexão com a internet. Alguns recursos podem estar disponíveis offline, como visualização de emails já carregados anteriormente.
      </p>
    </div>
  </div>
  
  <script>
    function tryReconnect() {
      // Check if network is back
      if (navigator.onLine) {
        // Try to redirect to homepage
        window.location.href = '/';
      } else {
        // Still offline, show message
        alert('Você ainda está offline. Por favor, verifique sua conexão com a internet.');
      }
    }
    
    // Listen for online event
    window.addEventListener('online', () => {
      // Automatically return to app when connection is back
      window.location.href = '/';
    });
  </script>
</body>
</html>
